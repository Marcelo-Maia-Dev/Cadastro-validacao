<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <imput type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="half-box">
                <label for="name">Nome</label>
                <imput type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <div class="half-box">
                <label for="name">Sobrenome</label>
                <imput type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
            </div>
            <div class="half-box">
                <label for="password">Senha</label>
                <imput type="password" name="password" id="password" placeholder="Digite a sua Senha">
            </div>
            <div class="half-box">
                <imput type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a>
            </div>
            <div class="full-box">
                <label for="email">E-mail</label>
                <imput type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>

        </form>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
